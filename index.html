<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="Productcard">
  <div class="content"> 
    <div class="img">
      <img src="images/image-product-desktop.jpg" class="pimg" alt="">
    </div>
    <div class="productinfo">
      <div class="tag">
        <p>PERFUME</p>
      </div>
      <div>
        <p class="header"> Gabrielle <br> Essence Eau <br> De Parfum </p> 
        <p class="desc"> A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
        Perfumer-Creator <br> for the House of CHANEL.</p> 
      </div>
      <div class="ptag">
        <div>
          <p class="price">$149.99</p>
        </div>
        <div>
          <p class="oldprice"> $169.99 </p>
        </div>
      </div>
      <div>
        <button class="button"> <div class="icon"> <img src="images/icon-cart.svg" alt=""> </div> <div> Add to Cart </div>  </button>
      </div>
    </div>
  </div>
</div>
      <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed Riyaz</a> 
      </div>
</body>
</html>
